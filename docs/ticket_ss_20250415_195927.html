    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // Emoji rendering
        document.querySelectorAll('.chatContent').forEach(el => {
            el.style.fontFamily = '"Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif';
            const shortcodeRegex = /:([a-zA-Z0-9_]+):/g;
            el.innerHTML = el.innerHTML.replace(shortcodeRegex, (match, emojiName) => {
                const emojiData = Object.values(window.discordData || {}).find(e => e.name === emojiName);
                if (emojiData && emojiData.id) {
                    return `<img src="https://cdn.discordapp.com/emojis/${emojiData.id}.${emojiData.animated ? 'gif' : 'png'}" class="emoji" alt="${match}">`;
                }
                return match;
            });
        });

        // Reply rendering
        setTimeout(() => {
            document.querySelectorAll('[data-message-reference]').forEach(el => {
                const messageContainer = el.closest('.messageContainer');
                if (!messageContainer) return;
                const contentContainer = messageContainer.querySelector('.contentContainer');
                if (!contentContainer) return;
                const contentElement = contentContainer.querySelector('.content');
                if (!contentElement) return;
                
                // Remove any existing reply elements
                const existingReplies = contentContainer.querySelectorAll('.discord-reply');
                existingReplies.forEach(r => r.remove());
                
                const replyData = JSON.parse(el.getAttribute('data-message-reference') || '{}');
                const replyElement = document.createElement('div');
                replyElement.className = 'discord-reply';
                
                // Create the reply icon (the curved arrow)
                const replyIcon = document.createElement('div');
                replyIcon.className = 'discord-reply-icon';
                replyIcon.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24"><path fill="#b9bbbe" d="M10 8.26667V4L3 11.4667L10 18.9333V14.56C15 14.56 18.5 16.2667 21 20C20 14.6667 17 9.33333 10 8.26667Z"></path></svg>';
                
                // Get the username from the data attribute
                const username = replyData.authorName || 'Unknown';
                
                // Create the username element
                const usernameElement = document.createElement('span');
                usernameElement.className = 'discord-reply-username';
                usernameElement.textContent = username;
                
                // Create the content preview element
                const contentPreview = document.createElement('span');
                contentPreview.className = 'discord-reply-content';
                contentPreview.textContent = replyData.content || '';
                
                // Add the elements to the reply container
                replyElement.appendChild(replyIcon);
                replyElement.appendChild(usernameElement);
                replyElement.appendChild(contentPreview);
                
                // Insert the reply before the content
                contentContainer.insertBefore(replyElement, contentElement);
            });
        }, 500); // Slight delay to ensure the DOM is fully loaded
    });
    </script>
